name: backend-ci

on:
  push:
    paths:
      - "**"
  pull_request:
    paths:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Run backend tests
        run: ./gradlew test