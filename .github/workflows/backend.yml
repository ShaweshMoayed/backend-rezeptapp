name: backend-ci

on:
  push:
    paths:
      - "rezeptapp/**"
      - ".github/workflows/backend.yml"
  pull_request:
    paths:
      - "rezeptapp/**"
      - ".github/workflows/backend.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: rezeptapp

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Run backend tests
        run: ./gradlew test